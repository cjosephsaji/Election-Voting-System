{% extends 'core.html' %}
{% block content %}
<form method="POST" class="login-form" method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <input type="number" class="form-control login-email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Admission Number" required name="student-code">
    <div id="emailHelp" class="form-text" style="color: grey;">eg : 10614</div>
  </div>
  <p id="error-message">{{message}}</p>
  <div class="submit-container">
    <button type="submit" class="btn btn-primary submit-button">Submit</button>
  </div>
</form>
{% endblock %}
